<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 登陆</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="layui-container header">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 中间表单区 -->
    <div class="center-box">

        <div class="title">
            <!-- 标题 -->
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 表单区域 -->
        <form class="layui-form login-box" action="">
            <div class="layui-form-item">

                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入账户" autocomplete="off"
                    class="layui-input">

            </div>
            <div class="layui-form-item">

                <i class="layui-icon layui-icon-username"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登陆</button>


            </div>
            <div class="links">
                <div class="regiter">
                    <a href="javascript:">去注册账号</a>
                </div>
            </div>

        </form>

        <form class="layui-form regiter-box" action="" style="display: none;">
            <div class="layui-form-item">

                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入账户" autocomplete="off"
                    class="layui-input">

            </div>
            <div class="layui-form-item">

                <i class="layui-icon layui-icon-username"></i>
                <input id="reg-password" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">

                <i class="layui-icon layui-icon-username"></i>
                <input type="password" name="password" required lay-verify="required|same" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>


            </div>
            <div class="links">
                <div class="login">
                    <a href="javascript:;">已有账号去登陆</a>
                </div>
            </div>

        </form>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
